<html>
<head>
<title> Lab 5 </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage pear;

void setup(){

size( 650, 300 );
background(0,0,0);
frameRate( 30 );

pear = loadImage("images/pear.jpg");

}


void draw()
{
	image(pear,50,0,200,70);
	
	stroke(255,255,255);
	fill(255,0,0);
	rect(0,0,50,10);

}

</script>
<canvas id="mycanvas"></canvas>
</head>

</html>
